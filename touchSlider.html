<script>
	
    	$('ul.verticleList').css('width', $('ul.verticleList li').length * 640);	
		 $('ul.horizontalList').swipe( {
        //Generic swipe handler for all directions
       		 	swipe:function(event, direction, distance, duration, fingerCount) {
				 var pos = ( direction == 'up' ) ? '-=' : '+=';
				
				$(this).animate({
					'marginTop' : pos + distance + 'px'
				 },function(){
					 var marTop = $(this).css('margin-top');
					 if(parseInt(marTop.substring(0,marTop.length - 2)) >= 0){
						 $(this).css('margin-top','0px');
					 }
					 if( parseInt(marTop.substring(0,marTop.length - 2)) <= '-217' ){
						  $(this).css('margin-top','-217px');
					 }
				});
			
		  },
        //Default is 75px, set to 0 for demo so any distance triggers swipe
         threshold:0
      });
	  
	  var current = 0; 
	  var pos;
	  
	  $('ul.horizontalList li').on('click',function(){
		  var index = $(this).index();
		
		 var diff = index - current;
		 //alert( 'diff' + diff );
		 ( diff  >  0) ?  pos = '-=' : pos = '+=';
		  diff = Math.abs(diff);
		  //alert('pos' + pos);
		  $('ul.verticleList').animate({
				 'marginLeft' : pos + 640 * diff  
			 },function(){
				 current = index ;
				 //alert( 'current' + current);
		  });
	 })
  
  

  </script>
